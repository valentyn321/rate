{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div  class="container-fluid">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Приєднатись зараз!
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Зареєструватись</button>
            </div>
        </form>
        <hr>
        <div class="border-top pt-3">
            <small class="text-muted">Ви вже маєте акаунт? <a class="ml-2" href="{% url 'login' %}">Увійти</a></small>
        </div>
    </div>
{% endblock %}
