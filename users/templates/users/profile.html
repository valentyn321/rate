{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
      <div class="media">
          <div class="row">
        <img width="111" height="111" class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="padding media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Профіль</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Змінити</button>
            </div>
        </form>
    </div>
{% endblock %}
